<!doctype html>
<html lang="en" ng-app="testingAngularApp">

<head>
	<title>Testing AngularJS</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/convertKelvinToCelsius.js"></script>
</head>

<body ng-controller="testingAngularCtrl">
	<header>
		<h1>{{title}}</h1>
	</header>

	<section>
		<form ng-submit="addDestination()">
			City:
			<input name="city" type="text" ng-model="newDestination.city"> Country:
			<input name="country" type="text" ng-model="newDestination.country">
			<input type="submit" value="Add">

		</form>
	</section>

	<section>
		<h2>Your trip</h2>
		<h4 ng-if="message">{{message}}</h4>
		<div ng-repeat="destination in destinations track by $index">
			<!--<span>{{destination.city}}, </span>
			<span>{{destination.country}}</span>
			<span ng-if="destination.weather"> - {{destination.weather.main}} {{destination.weather.temp}}Â°</span>
			<button ng-click="removeDestination($index)">X</button>
			<button ng-click="getWeather(destination)">Update weather</button>-->
			<destination 	
				destination="destination" 
				api-key="apiKey" 
				on-remove="removeDestination($index)">
			</destination>
		</div>
	</section>

	<section>
		<h2>Warmest destinations</h2>
		<div ng-repeat="destination in destinations | warmestDestinations:10">
			<span>{{destination.city}}, </span>
			<span>{{destination.country}}</span>
		</div>
	</section>
</body>

</html>
